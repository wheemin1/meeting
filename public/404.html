<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>페이지를 찾을 수 없습니다</title>
  <script>
    // SPA에서 새로고침 문제 해결을 위한 리디렉션
    const path = window.location.pathname;
    const redirectTo = path === '/404.html' ? '/' : path;
    window.location.href = redirectTo;
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #f0f4f8, #d1e3fa);
      color: #333;
    }
    .container {
      text-align: center;
      padding: 40px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 90%;
      width: 400px;
    }
    h1 {
      color: #3498db;
      margin-bottom: 20px;
    }
    p {
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .redirect-text {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>페이지를 찾을 수 없습니다</h1>
    <p>죄송합니다. 요청하신 페이지를 찾을 수 없습니다.</p>
    <p class="redirect-text">잠시 후 홈페이지로 이동합니다...</p>
  </div>
</body>
</html>
