<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Timezone Planner - Loading Room</title>
  <script>
    // Get the current path
    const pathParts = window.location.pathname.split('/');
    const roomId = pathParts[2] || 'demo-room';
    
    // If a specific room was requested, try to load it first
    if (roomId && roomId !== 'demo-room') {
      // Check if room exists in localStorage
      const roomKey = `room_${roomId}`;
      const roomExists = localStorage.getItem(roomKey);
      
      if (roomExists) {
        // Room exists, redirect to it
        window.location.href = `/room/${roomId}/`;
      } else {
        // Room doesn't exist, go to demo room after a brief delay
        setTimeout(() => {
          window.location.href = '/room/demo-room/';
        }, 1000);
      }
    } else {
      // No specific room, go to demo room
      window.location.href = '/room/demo-room/';
    }
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #333;
      background-color: #f5f7fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    p {
      font-size: 16px;
      margin-bottom: 24px;
    }
    a {
      color: #3B82F6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-left-color: #3B82F6;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <h1>Loading Meeting Room</h1>
  <p>Please wait while we prepare your meeting room...</p>
  <p>If you are not redirected automatically, <a href="/room/demo-room/">click here</a>.</p>
</body>
</html>
