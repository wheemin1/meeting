[build]
  publish = "out"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# SPA 리디렉션 규칙
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 동적 라우트 리디렉션
[[redirects]]
  from = "/room/*"
  to = "/room/demo-room/index.html"
  status = 200
  force = true
  to = "/.netlify/functions/___netlify-handler"
  status = 200

[[redirects]]
  from = "/_next/*"
  to = "/_next/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/___netlify-handler"
  status = 200
